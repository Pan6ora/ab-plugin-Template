name: publish_conda

on:
  push:    
    branches:
      - main
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
    - name: publish-to-conda
      uses: EtienneCmb/conda-publish-action@v1.1
      with:
        subDir: 'conda'
        AnacondaToken: ${{ secrets.CONDA_UPLOAD_TOKEN }}